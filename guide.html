<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>guide</title>
  <link rel="stylesheet" href="./css/basic.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/sass-common.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/content.css">
</head>
<style>
  h1{font-size: 28px;color: #111;border-bottom: 1px solid #ddd;padding-bottom: 15px;margin-bottom: 20px;}
  hr{display: block;opacity: 0.5;margin:50px 0}
  .space{margin:10px 0;height: 1px;}
</style>
<body style="padding: 40px 0;background-color: #f9f9f9;">
  <div class="content-box">  
    <div class="box-card">  
      <h1>Text</h1>
      <h2 class="title">h2.title</h2>
      <ul class="li-style1 margin">
        <li>li-style1 list</li>
        <li>li-style1 list</li>
      </ul>
      <h3 class="title">h3.title</h3>
      <p class="h-p">h-p text</p>
      <h4 class="title">h4.title</h4>
      <p class="h-p">h-p text</p>
      <h5 class="title">h5.title</h5>
      <p class="h-p">h-p text</p>
    </div>
    <hr>
    <div class="box-card">
      <h1>Form</h1>
      <input type="text">    
      <div class="space"></div>
      <div class="input-box">
        <input type="checkbox" id="check">  
        <label for="check">text</label>
      </div>
      <div class="space"></div>
      <div class="input-box">
        <input type="radio" name="radio" class="custom-radio" id="radio1">
        <label for="radio1">radio1</label>
        <input type="radio" name="radio" class="custom-radio" id="radio2">
        <label for="radio2">radio2</label>
        <input type="radio" name="radio" class="custom-radio" id="radio3">
        <label for="radio3">radio3</label>
      </div>
      <div class="space"></div>
      <div class="input-box">
        <input type="radio" name="radio2" class="custom-radio2" id="radio2_1">
        <label for="radio2_1">radio1</label>
        <input type="radio" name="radio2" class="custom-radio2" id="radio2_2">
        <label for="radio2_2">radio2</label>
        <input type="radio" name="radio2" class="custom-radio2" id="radio2_3">
        <label for="radio2_3">radio3</label>
      </div>
      <div class="space"></div>
      <select name="" id="">
        <option value="">option1</option>
        <option value="">option2</option>
      </select>
      <div class="space"></div>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <div class="space"></div>
      <div class="btn-group">
        <button type="button" class="btn-basic">button</button>
        <button type="button" class="btn-basic">button</button>
        <button type="button" class="btn-basic">button</button>
      </div>
      <div class="space"></div>
      <div class="btn-group">
        <button type="button" class="btn-basic p-color">button</button>
        <button type="button" class="btn-basic p-color">button</button>
        <button type="button" class="btn-basic p-color">button</button>
        <button type="button" class="btn-basic p-color">button</button>
      </div>
      <div class="space"></div>
      <button type="button" class="btn-basic">button</button>
      <button type="button" class="btn-basic arrow-black"><span>button</span></button>
      <button type="button" class="btn-basic p-color">button</button>
      <button type="button" class="btn-basic p-color arrow"><span>button</span></button>
      <div class="space"></div>
      <button type="button" class="btn-basic mid">button</button>
      <button type="button" class="btn-basic mid p-color">button</button>
      <div class="space"></div>
      <button type="button" class="btn-basic big">button</button>
      <button type="button" class="btn-basic big p-color">button</button>
    </div>
    <div class="box-card">
      <h1>Table</h1>
      <h2 class="title">Basic</h2>
      <table class="tbl-basic">
        <thead>
          <tr>
            <th scope="col">Heading</th>
            <th scope="col">Heading</th>
            <th scope="col">Heading</th>
            <th scope="col">Heading</th>
            <th scope="col">Heading</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
          </tr>          
        </tbody>
      </table>
      <h2 class="title">Type2</h2>
      <table class="tbl-basic tbl-style2">
        <thead>
          <tr>
            <th scope="col">Heading</th>
            <th scope="col">Heading</th>
            <th scope="col">Heading</th>
            <th scope="col">Heading</th>
            <th scope="col">Heading</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
          </tr>
          <tr>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
          </tr>           
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
